<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Conversor de Moedas</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- google fonts icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- app -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <header class="header py-3 mb-5">
        <div class="container">
            <div class="header__logo d-flex align-items-center justify-content-between">
                <div class="header__box-logo px-2 py-3 d-flex align-items-center">
                    <span class="header__texto-logo me-2">conversor de moedas</span>
                    <span class="material-symbols-outlined header__icone-logo">account_balance</span>
                </div>
                <div class="d-flex">
                    <label class="form-check-label order-1 pe-2" for="flexSwitchCheckChecked"><span class="material-symbols-outlined header__light">light_mode</span></label>
                    <div class="form-check form-switch order-2">
                        <input class="form-check-input header__check" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                        <label class="form-check-label header__dark" for="flexSwitchCheckChecked"><span class="material-symbols-outlined">dark_mode</span></label>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="conteudo mb-5 px-sm-0 px-3">
        <div class="container conteudo__container p-5">
            <div class="row align-items-center mb-5">
                <div class="conteudo__left d-flex flex-column col-lg-4 mb-lg-0 mb-4">
                    <div class="conteudo__box-search">
                        <input type="search" name="pesquisa-left" id="pesquisa-left" placeholder="Clique e selecione uma moeda" class="position-relative conteudo__pesquisa">
                        <ul class="conteudo__search-lista position-absolute d-none z-1">
                        </ul>
                    </div>
                    <input type="number" name="valor-left" id="valor-left" class="mt-3 conteudo__input ps-3" min="0" value="0">
                </div>
                <div class="col-lg-4 text-center mb-lg-0 mb-4">
                    <span class="material-symbols-outlined conteudo__icone">currency_exchange</span>
                </div>
                <div class="conteudo__right d-flex flex-column col-lg-4">
                    <div class="conteudo__box-search">
                        <input type="search" name="pesquisa-right" id="pesquisa-right" placeholder="Clique e selecione uma moeda" class="position-relative conteudo__pesquisa">
                        <ul class="conteudo__search-lista position-absolute d-none z-1">
                        </ul>
                    </div>
                    <input type="number" name="valor-right" id="valor-right" class="mt-3 conteudo__input ps-3" min="0" value="0">
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-5 d-none">
                <button class="col-12 conteudo__btn-converter d-flex align-items-center">converter <span class="material-symbols-outlined ms-2 conteudo__btn-converter-icone">currency_exchange</span></button>
            </div>
            <div class="row">
                <div class="resultado py-5 d-none">
                    <div class="row">
                        <div class="col-md-4 mb-md-0 mb-4">
                            <div class="resultado__box py-2 px-3 d-flex flex-column align-items-center d-none" id="resultado-left"></div>
                        </div>
                        <div class="col-md-4 mb-md-0 mb-4 d-flex align-items-center justify-content-center">
                            <span class="material-symbols-outlined resultado__icone">equal</span>
                        </div>
                        <div class="col-md-4">
                            <div class="resultado__box py-2 px-3 d-flex flex-column align-items-center d-none" id="resultado-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-3">
        <div class="container d-flex justify-content-center">
            <a href="#" class="footer__link px-2 py-3 d-inline-block mb-2">
                <p class="footer__texto my-0 d-inline-block">site desenvolvido por</p>
                <span>Iago Machado</span>
            </a>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <!-- app -->
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
